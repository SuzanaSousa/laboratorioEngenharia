<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semana 02</title>
    
    </head>
    <body>
       
        <h1>Atividade 01</h1>
        <form id="form">
            
            <input type="text" id="dado" placeholder="Digite um nÃºmero:">
            <button type="button" onclick="guarda.inserirNumero()">Inserir</button>
        </form>
        <h2>Dados Informados:</h2>
        <ol id="dadolist"></ol>
        <script>
            
            class salvarNumero{
                constructor(){
                    this.numeros = [];
                }

                inserirNumero() {
                   const dadoInput = document.getElementById('dado');
                   const numero = dadoInput.value.trim();
                   if(numero !== ''){
                        this.numeros.push(numero);
                        dadoInput.value = '';
                        this.atualListOrd();
                   }
                }
                atualListOrd(){
                    const dadolistElement = document.getElementById('dado');
                        dadolistElement.innerHTML = '';

                    const numeroOrd = this.numero.slice().sort(function(b, c){
                       
                        return b - c;

                    });
                    for(const numero of numeroOrd){
                       const liElement = document.createElement('li');
                       liElement.textContent = numero;
                        dadolistElement.appendChild(liElement);
                    }
                }
                                    
            }
            const guarda = new salvarNumero();        
                        
                        
                              
        </script>
        <a href="./semana2.html">Voltar</a>
    </body>
</html>
