<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semana 02</title>
    
    </head>
    <body>
       
        <h1>Atividade 01</h1>
        <form id="form">
            <label for="value">Digite um n√∫mero:</label>
            <input type="text" id="dado" required>
            <button type="button" id="addButton">Inserir</button>
        </form>
        <h2>Dados Informados:</h2>
        <ol id="dadoList"></ol>
        <script>
            
            const addButton = document.getElementById("addButton")
            const dadoList = document.getElementById("dadoList")
            const dados = [];

            addButton.addEventListener("click", () => {
                const novoDado = dado.dado.trim();
                if(novoDado){
                    dados.push(novoDado);
                    dado.dado = "";
                    displayDados();
                }
            });
            function displayDados(){
                dadoList.innerHTML = dados.map(val =>`<li>${val}</li>`).sort().join("");
            }

                 
                        
                        
                              
        </script>
        <a href="./semana2.html">Voltar</a>
    </body>
</html>
