<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semana 02</title>
    
    </head>
    <body>
       
        <h1>Atividade 01</h1>
        <form id="form">
            <label for="value">Digite um n√∫mero:</label>
            <input type="text" id="dado" required>
            <button type="button" id="addButton">Inserir</button>
        </form>
        <h2>Dados Informados:</h2>
        <ol id="dadoList"></ol>
        <script>
            const addButton = document.getElementById("addButton");
            const dadoList = document.getElementById("dadoList");
           
            const dados = [];

            addButton.addEventListener("click", () => {
                const dadoInput = document.getElementById("dado")
                const novoDado = dadoInput.value.trim();
        
                if(novoDado !== ""){
                    dados.push(novoDado);
                    dadoInput.value = "";
                    displayDados();
                }
            });
            function displayDados(){
                dadoList.innerHTML ="";
                const sortedDados = dados.slice().sort((x, y) => x - y);
                for(const dado of sortedDados){
                    const listElement = document.createElement("li");
                  
                    listElement.textContent = dado;
                    dadoList.appendChild(listElement);
                }

            }
        
        </script>
        <a href="./semana2.html">Voltar</a>
    </body>
</html>
