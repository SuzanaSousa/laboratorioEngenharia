    <body>
        <script type="text/javascript">
            
            
            var dado = prompt("Digite um um dado","");
        // if (confirm("Quer saber o tipo de dado?")){  
        // }
            if (isNaN(dado)){
                console.log(`${dado} Você digitou um número.`);
            }
            else if (typeof dado === "string"){
                console.log(`${dado} Você digitou um string.`);
            }
            if (typeof dado === "boolean"){
                console.log(`${dado} Você digitou um valor booleano.`);
            }else{
                console.log("Tipo de dado não reconhecido");
            }
        
                
        </script>
