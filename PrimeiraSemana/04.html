    <body>
        <script type="text/javascript">
            
        // Solicitar ao usuário para inserir um número
        var num = parseInt(prompt("Digite um número inteiro positivo:"));

        // Verificar se a entrada é válida
        if (isNaN(num) || num < 0) {
            console.log("Por favor, insira um número inteiro positivo válido.");
        } else {
            // Calcular o fatorial
            var fatorial = 1;
            for (var i = 1; i <= num; i++) {
                fatorial *= i;
            }

            // Exibir o fatorial
            alert(`O fatorial de ${num} é: ${fatorial}`);
        }
        
            
        </script>
