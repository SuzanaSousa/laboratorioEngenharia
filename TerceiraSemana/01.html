<body>
    <script>
      dayNome = new Array("Domingo", "Tegunda", "Terça","Quarta","Quinta","Sexta","Sábado");
      monNome = new Array  ("Janerio", "Fevereiro","Março", "Abril", "Maio", "Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezenbro"); 
      now = new Date ();
      document.write(dayNome[now.getDay()]  +  ","  +  now.getDate() +  " de "  + monNome[now.getMonth()] + " de " + now.getFullYear());  

      document.write("<br> <br>" )

        

    </script>
